<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <style>       

* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: #f4f4f4;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .left-side {
            width: 60%;
            position: relative;
        }

        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-side {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .login-box {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 350px;
        }

        h2 {
            font-size: 25px;
            font-weight: bold;
            color: #ffc400;
            font-family: 'Trebuchet MS', sans-serif;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 15px;
        }

        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0078d7;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        button:hover {
            background-color: #005bb5;
        }

        .forgot-password {
            display: block;
            margin-top: 10px;
            color: red;
            text-decoration: none;
            font-size: 14px;
        }

    </style>    
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="{{ url_for('static', filename='main/photos/Hiresync_office.jpg') }}" alt="Background Image">
        </div>
        <div class="right-side">
            <div class="login-box">
                <h2>Login</h2>
                <form method="POST">
                    <div class="form-group">
                        <label>User ID:</label>
                        <input type="text" name="user_id" required>
                    </div>

                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" name="password" required>
                    </div>

                    <button type="submit">Login</button>
                </form>

                {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <p class="{{ category }}">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
                <div class="forgot-password">
                 <p><a href="{{ url_for('reset_password_bp.request_reset') }}">Forgot Password?</a></p>
                 </div>
            </div>
        </div>        
    </div>
   


    <script>
        // âœ… Disable Back Button After Logout
        if (window.history.replaceState) {
            window.history.replaceState(null, null, window.location.href);
        }

        window.onload = function () {
            window.history.forward();
        };
    </script>
</body>
</html>
