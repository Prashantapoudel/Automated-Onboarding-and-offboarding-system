<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create {{ role }} Profile</title>
</head>
<body>
    <h2>Create {{ role }} Profile</h2>
    
    <form method="POST">
        <h3>Addresses</h3>
        <label>Home Address:</label>
        <input type="text" name="home_address" placeholder="Enter your home address"><br>

        <label>Mailing Address:</label>
        <input type="text" name="mailing_address" placeholder="Enter your mailing address"><br>

        <h3>Contact Details</h3>
        <label>Phone:</label>
        <input type="text" name="phone" placeholder="Enter your phone number"><br>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter your email"><br>

        <h3>Name</h3>
        <label>First Name:</label>
        <input type="text" name="first_name" placeholder="Enter your first name"><br>

        <label>Last Name:</label>
        <input type="text" name="last_name" placeholder="Enter your last name"><br>

        <h3>Emergency Contacts</h3>
        <label>Contact Name:</label>
        <input type="text" name="emergency_contact_name" placeholder="Enter emergency contact name"><br>

        <label>Contact Phone:</label>
        <input type="text" name="emergency_contact_phone" placeholder="Enter emergency contact phone"><br>

        <h3>Additional Information</h3>
        <textarea name="additional_information" placeholder="Enter any additional information"></textarea><br>

        <button type="submit">Save Profile</button>
    </form>

    <a href="{{ url_for('profile_bp.view_profile') }}">Cancel</a>
</body>
</html>
