<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h2>Edit File</h2>
    {% if current_user.is_authenticated %}
    {% if current_user.role == 'IT' %}
        <a href="{{ url_for('it_bp.it_dashboard') }}" class="dashboard-button">
            Go to IT Dashboard
        </a>
    {% else %}
        <a href="{{ url_for('user_bp.dashboard') }}" class="dashboard-button">
            Go to User Dashboard
        </a>
    {% endif %}
{% endif %}

    <form method="POST" enctype="multipart/form-data">
        <label>File Type:</label>
        <input type="text" name="file_type" value="{{ file.file_type }}" required>

        <label>File Name:</label>
        <input type="text" name="file_name" value="{{ file.file_name }}" required>

        <label>Upload New File (Optional):</label>
        <input type="file" name="new_file">

        <button type="submit">Save Changes</button>
    </form>
    





    <style>
        input, button {
            display: block;
            margin-top: 10px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>

</body>
</html>
