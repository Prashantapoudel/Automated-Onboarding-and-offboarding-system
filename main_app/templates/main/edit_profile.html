<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ role }} Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #f67b2f;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            font-weight: bold;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        .navbar-brand {
            font-size: 25px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
       
        .container {
            max-width: 800px;
            margin: 80px auto 50px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-right: 40px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            width: 100%;
            padding: 12px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        input, textarea {
            width: 95%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            height: 80px;
            
        }
        .full-width {
            grid-column: span 2;
        }
        .button-container {
            grid-column: span 2;
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }
        button {
            background-color: #f67b2f;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
            width: 48%;
        }
        button:hover {
            background-color: #e46b20;
        }
        .cancel-link {
            display: inline-block;
            text-align: center;
            color: #f67b2f;
            text-decoration: none;
            font-size: 16px;
            width: 48%;
            padding: 12px;
            border: 1px solid #f67b2f;
            border-radius: 4px;
            text-align: center;
        }
        .cancel-link:hover {
            background-color: #f67b2f;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">HireSync</a>
        
    </nav>
    
    <div class="container">
        <h2>Edit {{ role }} Profile</h2>
        <form method="POST">
            <div class="form-group">
                <label>Home Address:</label>
                <input type="text" name="home_address" value="{{ user['profile']['addresses'].get('home', '') }}" placeholder="Enter home address">
            </div>
            <div class="form-group">
                <label>Mailing Address:</label>
                <input type="text" name="mailing_address" value="{{ user['profile']['addresses'].get('mailing', '') }}" placeholder="Enter mailing address">
            </div>

            <div class="form-group">
                <label>Phone:</label>
                <input type="text" name="phone" value="{{ user['profile']['contact_details'].get('phone', '') }}" placeholder="Enter phone number">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" value="{{ user['profile']['contact_details'].get('email', '') }}" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="first_name" value="{{ user['profile']['name'].get('first_name', '') }}" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="last_name" value="{{ user['profile']['name'].get('last_name', '') }}" placeholder="Enter last name">
            </div>

            <div class="form-group">
                <label>Emergency Contact Name:</label>
                <input type="text" name="emergency_contact_name" value="{{ user['profile']['emergency_contacts'].get('contact_name', '') }}" placeholder="Enter emergency contact name">
            </div>
            <div class="form-group">
                <label>Emergency Contact Phone:</label>
                <input type="text" name="emergency_contact_phone" value="{{ user['profile']['emergency_contacts'].get('contact_phone', '') }}" placeholder="Enter emergency contact phone">
            </div>

            <div class="form-group full-width">
                <label>Additional Information:</label>
                <textarea name="additional_information" placeholder="Enter additional details">{{ user['profile'].get('additional_information', '') }}</textarea>
            </div>

            <div class="button-container">
                <button type="submit">Save Changes</button>
                <a class="cancel-link" href="{{ url_for('profile_bp.view_profile') }}">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
