<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        /* ✅ General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* ✅ Navigation Bar */
        .navbar-container {
            background-color: #f67b2f;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 98%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }

        .nav-right .nav-item a {
            color: white;
            text-decoration: none;
            font-size: 19px;
            padding: 8px 15px;
            border-radius: 5px;
            background-color: #0056b3;
            transition: background 0.3s ease;
        }

        .nav-right .nav-item a:hover {
            background-color: #003f7f;
        }

        /* ✅ Larger Form Container */
        .form-container {
            max-width: 600px;
            background: white;
            padding: 50px;
            margin-top: 40px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        /* ✅ Form Labels & Inputs */
        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            font-size: 19px;
        }

        input[type="email"], 
        input[type="text"] {
            width: 97%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
            outline: none;
        }

        /* ✅ Equipment Checkboxes */
        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: left;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 14px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .checkbox-group input {
            margin-right: 8px;
        }

        /* ✅ Submit Button */
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- ✅ Navigation Bar -->
    <nav class="navbar-container">
        <a class="navbar-brand" href="#">HireSync</a>
        <div class="nav-right">
            <div class="nav-item">
                <a href="{{ url_for('it_bp.it_dashboard') }}">Cancel</a>
            </div>
        </div>
    </nav>

    <!-- ✅ User Creation Form -->
    <div class="form-container">
        <h2>Create New User</h2>

        <form method="POST">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required placeholder="Enter user email">
            </div>

            <div class="form-group">
                <label>First Name:</label>
                <input type="text" name="first_name" required placeholder="Enter first name">
            </div>

            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" name="last_name" required placeholder="Enter last name">
            </div>

            <h3>Assign Equipment</h3>
            <div class="checkbox-group">
                <label><input type="checkbox" name="equipment" value="Laptop"> Laptop</label>
                <label><input type="checkbox" name="equipment" value="Monitor"> Monitor</label>
                <label><input type="checkbox" name="equipment" value="Keyboard"> Keyboard</label>
                <label><input type="checkbox" name="equipment" value="Mouse"> Mouse</label>
                <label><input type="checkbox" name="equipment" value="Headset"> Headset</label>
            </div>

            <button type="submit">Create User</button>
        </form>
    </div>

</body>
</html>
