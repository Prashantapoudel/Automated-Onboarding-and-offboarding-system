<script>
    // âœ… Prevent Browser from Caching the Page After Logout
    (function() {
        window.history.replaceState(null, null, window.location.href);
        window.onload = function () {
            if (window.history.replaceState) {
                window.history.replaceState(null, null, window.location.href);
            }
        };
    })();
</script>
