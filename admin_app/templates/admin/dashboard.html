{% extends "admin/base.html" %}

{% block title %}Dashboard{% endblock %}
<script>
    window.onload = function() {
        if (!sessionStorage.getItem("logged_in")) {
            window.location.href = "/login";  // Redirects to login page if session is gone
        }
    };

    sessionStorage.setItem("logged_in", "true"); // Stores session state
</script>
<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">

{% block content %}
<h2>Welcome, {{ user_name }}!</h2>
<p>This is your dashboard where you can manage onboarding & offboarding processes.</p>
{% endblock %}
