
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
{% block content %}
<div class="container mt-5">
    <h2>✏️ Edit Offboarding File</h2>
    <a href="{{ url_for('admin_routes.admin_dashboard') }}" class="dashboard-button">
        <button>Dashboard</button>
    </a>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="file_type" class="form-label">File Type</label>
            <input type="text" class="form-control" id="file_type" name="file_type" value="{{ file.file_type }}" required>
        </div>

        <div class="mb-3">
            <label for="file_name" class="form-label">File Name</label>
            <input type="text" class="form-control" id="file_name" name="file_name" value="{{ file.file_name }}" required>
        </div>

        <div class="mb-3">
            <label for="new_file" class="form-label">Upload New File (Optional)</label>
            <input type="file" class="form-control" id="new_file" name="new_file">
        </div>

        <button type="submit" class="btn btn-success">✅ Save Changes</button>
        <a href="{{ url_for('file_bp.view_offboarding_files') }}" class="btn btn-secondary">🔙 Cancel</a>

    </form>
</div>
{% endblock %}
