<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .reset-container h2 {
            margin-bottom: 20px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .reset-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            flex: 1;
            cursor: pointer;
            transition: background 0.3s;
        }
        .reset-button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            flex: 1;
            cursor: pointer;
            transition: background 0.3s;
        }
        .cancel-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>üîë Reset Your Password</h2>
    <p>Enter your registered email to receive a reset link.</p>

    <form method="POST" action="{{ url_for('admin_routes.reset_password_request') }}">
        <input type="email" name="email" class="form-control" placeholder="Enter your email" required>

        <!-- Button Group -->
        <div class="button-group">
            <button type="submit" class="reset-button">üì© Send Reset Link</button>
            <a href="{{ url_for('admin_routes.login') }}" class="cancel-button">‚ùå Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
