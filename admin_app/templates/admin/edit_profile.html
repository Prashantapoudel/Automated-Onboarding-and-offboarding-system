
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
{% block content %}

<h2>Edit Profile</h2>
<a href="{{ url_for('admin_routes.admin_dashboard') }}" class="dashboard-button">
    <button>Dashboard</button>
</a>
<form method="POST">
    <label>First Name:</label>
    <input type="text" name="first_name" value="{{ user.profile.name.first_name }}" required><br>
    <label>Last Name:</label>
    <input type="text" name="last_name" value="{{ user.profile.name.last_name }}" required><br>
    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}" required><br>
    <button type="submit">Update Profile</button>
</form>
<a href="{{ url_for('profile_bp.view_profile', user_id=user.user_id) }}">Cancel</a>
{% endblock %}
