<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .form-label {
            font-weight: bold;
            margin-top: 10px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .update-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            flex: 1;
            cursor: pointer;
            transition: background 0.3s;
        }
        .update-button:hover {
            background-color: #0056b3;
        }
        .cancel-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            flex: 1;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }
        .cancel-button:hover {
            background-color: #c82333;
        }
        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background-color: #f67b2f;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-right a {
            color: white;
            text-decoration: none;
            background: #d65f1a;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-right a:hover {
            background: #e46b20;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar-container">
    <a class="navbar-brand" href="#">HireSync</a>
    <div class="nav-right">
        <a href="{{ url_for('admin_routes.admin_dashboard') }}">üè† Dashboard</a>
    </div>
</nav>

<!-- ‚úÖ Profile Edit Form -->
<div class="container mt-5">
    <h2 class="text-center">‚úèÔ∏è Edit Profile</h2>

    <form method="POST">
        <label class="form-label">First Name:</label>
        <input type="text" name="first_name" class="form-control" value="{{ user.profile.name.first_name }}" required>

        <label class="form-label">Last Name:</label>
        <input type="text" name="last_name" class="form-control" value="{{ user.profile.name.last_name }}" required>

        <label class="form-label">Email:</label>
        <input type="email" name="email" class="form-control" value="{{ user.email }}" required>

        <!-- ‚úÖ Buttons -->
        <div class="button-group">
            <button type="submit" class="update-button">‚úÖ Update Profile</button>
            <a href="{{ url_for('profile_bp.view_profile', user_id=user.user_id) }}" class="cancel-button">‚ùå Cancel</a>
        </div>
    </form>
</div>

</body>
</html>
