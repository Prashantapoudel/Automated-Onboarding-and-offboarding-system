<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Details</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .profile-info {
            text-align: left;
            margin-top: 20px;
        }
        .profile-info p {
            font-size: 16px;
            margin-bottom: 8px;
        }
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }
        .edit-button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            flex: 1;
            text-decoration: none;
            transition: background 0.3s;
        }
        .edit-button:hover {
            background-color: #0056b3;
        }
        .delete-button {
            background-color: #dc3545;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            flex: 1;
            cursor: pointer;
            transition: background 0.3s;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
        .back-button {
            display: inline-block;
            margin-top: 15px;
            background-color: #6c757d;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 24px;
            background-color: #f67b2f;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar-brand {
            font-size: 22px;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-right a {
            color: white;
            text-decoration: none;
            background: #d65f1a;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-right a:hover {
            background: #e46b20;
        }
    </style>
</head>
<body>

<!-- ‚úÖ Navbar -->
<nav class="navbar-container">
    <a class="navbar-brand" href="#">HireSync</a>
    <div class="nav-right">
        <a href="{{ url_for('admin_routes.admin_dashboard') }}">üè† Dashboard</a>
    </div>
</nav>

<!-- ‚úÖ Profile Details -->
<div class="container mt-5">
    <h2>üë§ Profile Details</h2>

    <div class="profile-info">
        <p><strong>Name:</strong> {{ user.profile.name.first_name }} {{ user.profile.name.last_name }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Role:</strong> {% if user.role == "IT" %} IT Admin {% else %} Employee {% endif %}</p>
    </div>

    <!-- ‚úÖ Edit & Delete Buttons -->
    <div class="button-group">
        <a href="{{ url_for('profile_bp.edit_profile', user_id=user.user_id) }}" class="edit-button">‚úèÔ∏è Edit Profile</a>
        
        <form method="POST" action="{{ url_for('profile_bp.delete_profile', user_id=user.user_id) }}" onsubmit="return confirm('Are you sure you want to delete this profile? This action cannot be undone.');">
            <button type="submit" class="delete-button">üóëÔ∏è Delete</button>
        </form>
    </div>

    <!-- ‚úÖ Back to Profiles -->
    <a href="{{ url_for('profile_bp.list_profiles') }}" class="back-button">‚¨ÖÔ∏è Back to Profiles</a>
</div>

</body>
</html>
