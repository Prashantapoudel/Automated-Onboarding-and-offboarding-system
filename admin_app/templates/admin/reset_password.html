<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .reset-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .reset-container h2 {
            margin-bottom: 15px;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .reset-button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .reset-button:hover {
            background-color: #218838;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
    </style>
</head>
<body>

<div class="reset-container">
    <h2>üîí Reset Your Password</h2>
    <p>Enter a new password to reset your account.</p>

    <form method="POST" action="{{ url_for('admin_routes.reset_password', email=email) }}">
        <div class="input-group">
            <label for="password" class="form-label">New Password:</label>
            <input type="password" name="password" class="form-control" placeholder="Enter new password" required>
        </div>

        <!-- Include the email as a hidden field -->
        <input type="hidden" name="email" value="{{ email }}">

        <button type="submit" class="reset-button">üîÅ Reset Password</button>
    </form>
</div>

</body>
</html>
