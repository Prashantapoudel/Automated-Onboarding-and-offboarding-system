<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create IT Payroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>📝 Create IT Payroll</h2>
    <a href="{{ url_for('admin_payroll_bp.manage_it_payroll') }}" class="btn btn-secondary mb-3">🔙 Back</a>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Select IT Staff</label>
            <select class="form-control" name="it_id" required>
                <option value="">-- Choose IT Staff --</option>
                {% for it in it_staff %}
                    <option value="{{ it.user_id }}">
                        {{ it.profile.name.first_name }} {{ it.profile.name.last_name }} ({{ it.user_id }})
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Hours Worked</label>
            <input type="number" step="0.01" class="form-control" name="hours_worked" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hourly Rate</label>
            <input type="number" step="0.01" class="form-control" name="hourly_rate" required>
        </div>

        <button type="submit" class="btn btn-success">💾 Create Payroll</button>
    </form>
</div>

</body>
</html>
