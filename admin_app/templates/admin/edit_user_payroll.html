<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User Payroll</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <h2>✏️ Edit Payroll for {{ payroll.user_id }}</h2>
    <a href="{{ url_for('admin_payroll_bp.manage_user_payroll') }}" class="btn btn-secondary mb-3">🔙 Back</a>

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Hours Worked</label>
            <input type="number" step="0.01" class="form-control" name="hours_worked" value="{{ payroll.hours_worked }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Hourly Rate</label>
            <input type="number" step="0.01" class="form-control" name="hourly_rate" value="{{ payroll.hourly_rate }}" required>
        </div>

        <button type="submit" class="btn btn-success">💾 Save Changes</button>
    </form>
</div>

</body>
</html>
